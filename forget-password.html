<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1e2a38;
            color: white;
        }

        .container-box {
            max-width: 420px;
            background-color: #0d1b2a;
            padding: 2.5rem;
            border-radius: 1rem;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .form-control {
            background-color: transparent;
            color: white;
            border: 1px solid #a3b1c6;
        }

        .form-control::placeholder {
            color: #a3b1c6;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .back-link {
            color: #a3b1c6;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container-box shadow" id="containerBox">

            <!-- ðŸ”’ Forgot Password Form -->
            <div id="formSection">
                <div class="text-center">
                    <div class="icon-circle" id="iconForm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" fill="white" class="bi bi-key"
                            viewBox="0 0 16 16">
                            <path
                                d="M3 10a5 5 0 1 1 3.888 4.868.5.5 0 0 1-.2-.792l.223-.336A4 4 0 1 0 3 10zm8.293-1.707a1 1 0 0 1 1.414 1.414l-.793.793h.586a1 1 0 0 1 0 2h-2.586l-.793.793a1 1 0 0 1-1.414-1.414l3.586-3.586z" />
                        </svg>
                    </div>
                    <h4 class="fw-bold">Forgot Password?</h4>
                    <p class="text">No worries, we'll send you reset instructions.</p>
                </div>

                <form class="needs-validation mt-4" id="resetForm" novalidate>
                    <div class="mb-3 animate">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="mb-3 animate">
                        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Send Reset Link</button>
                    </div>

                    <div class="text-center mt-3 animate">
                        <a href="#" class="back-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" fill="currentColor"
                                class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z" />
                            </svg>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>

            <!-- âœ… Success Section -->
            <div id="successSection" class="text-center d-none">
                <div class="icon-circle mb-3" id="iconSuccess">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="white" class="bi bi-check2-circle"
                        viewBox="0 0 16 16">
                        <path
                            d="M2.5 8a5.5 5.5 0 1 1 11 0 5.5 5.5 0 0 1-11 0zm13 0A7.5 7.5 0 1 0 1 8a7.5 7.5 0 0 0 14.5 0z" />
                        <path
                            d="M10.97 5.97a.75.75 0 0 1 1.07 1.05L8.477 10.53a.75.75 0 0 1-1.08 0L5.324 8.457a.75.75 0 1 1 1.06-1.06l1.36 1.36 3.226-3.225z" />
                    </svg>
                </div>
                <h4 class="fw-bold">Check your email</h4>
                <p class="text">We've sent a password reset link to your email address.</p>
                <p class="text"><small>Didn't receive the email? <a href="#" class="text-primary">Click to
                            resend</a></small></p>

                <button class="btn btn-primary w-100 mb-3" onclick="goBack()">Back to Reset Form</button>
                <a href="#" class="back-link d-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" fill="currentColor" class="bi bi-arrow-left me-1"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z" />
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap + GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const formSection = document.getElementById("formSection");
        const successSection = document.getElementById("successSection");
        const resetForm = document.getElementById("resetForm");
        const submitBtn = document.getElementById("submitBtn");

        // Animate Entry
        gsap.from("#containerBox", {
            opacity: 0,
            y: 60,
            duration: 0.8,
            ease: "power2.out"
        });
        gsap.from("#iconForm", {
            scale: 0,
            delay: 0.2,
            duration: 0.6,
            ease: "back.out(1.7)"
        });

        // Bootstrap validation
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', e => {
                    if (!form.checkValidity()) {
                        e.preventDefault();
                        e.stopPropagation();
                    } else {
                        e.preventDefault();
                        showSuccess();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Show Success Section
        function showSuccess() {
            submitBtn.disabled = true;
            submitBtn.textContent = "Sending...";

            setTimeout(() => {
                formSection.classList.add("d-none");
                successSection.classList.remove("d-none");

                // Container entrance
                gsap.from("#successSection", {
                    opacity: 0,
                    y: 50,
                    duration: 0.6,
                    ease: "power2.out"
                });

                // Icon pop + pulse glow
                gsap.fromTo("#iconSuccess",
                    { scale: 0.3, opacity: 0 },
                    {
                        scale: 1,
                        opacity: 1,
                        duration: 0.5,
                        ease: "back.out(1.8)",
                        onComplete: () => {
                            gsap.to("#iconSuccess", {
                                scale: 1.1,
                                repeat: 1,
                                yoyo: true,
                                duration: 0.4,
                                ease: "sine.inOut"
                            });
                        }
                    }
                );

                // Title slide up
                gsap.from("#successSection h4", {
                    y: 40,
                    opacity: 0,
                    duration: 0.6,
                    delay: 0.2,
                    ease: "power2.out"
                });

                // Paragraphs and buttons stagger
                gsap.from("#successSection .text, #successSection button, #successSection a", {
                    y: 20,
                    opacity: 0,
                    stagger: 0.15,
                    delay: 0.4,
                    duration: 0.5,
                    ease: "power2.out"
                });

            }, 1200); // Simulate API delay
        }


        // Go back to form
        function goBack() {
            successSection.classList.add("d-none");
            formSection.classList.remove("d-none");
            resetForm.reset();
            resetForm.classList.remove("was-validated");
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Reset Link";
        }
    </script>
</body>

</html>
